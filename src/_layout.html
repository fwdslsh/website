<!DOCTYPE html>
<html lang="en">

<head>
    <include src="_includes/head.html"></include>
</head>

<body>
    <div class="page-bg"></div>

    <nav>
        <include src="_includes/nav.html"></include>
    </nav>

    <main>
        <div data-slot="default"></div>
    </main>

    <include src="_includes/footer.html"></include>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to navigation
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(10, 14, 10, 0.95)';
            } else {
                nav.style.background = 'rgba(10, 14, 10, 0.9)';
            }
        });

        // Terminal typing animation (optional enhancement)
        const terminalLines = document.querySelectorAll('.terminal-line');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.5s ease-out forwards';
                }
            });
        });

        terminalLines.forEach((line, index) => {
            line.style.opacity = '0';
            line.style.animationDelay = `${index * 0.2}s`;
            observer.observe(line);
        });
    </script>
</body>

</html>
