<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Augmented UI CSS -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/augmented-ui@2/augmented-ui.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
      color: #2e3d27;
    }

    section {
      padding: 4rem 2rem;
    }

    nav a {
      margin: 0 1rem;
      color: #2e3d27;
      text-decoration: none;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      height: 2px;
      background: #81c784;
      bottom: -4px;
      left: 0;
      right: 100%;
      transition: right .3s;
    }

    nav a:hover::after {
      right: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      background: #ffffffaa;
      backdrop-filter: blur(8px);
    }

    header .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #33691e;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #a5d6a7, #c8e6c9);
      color: #1b5e20;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .btn-primary {
      padding: 1rem 2rem;
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .feature {
      background: #ffffffaa;
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(6px);
      text-align: center;
    }

    .feature h3 {
      margin-bottom: 0.5rem;
      color: #33691e;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #546e7a;
    }
  </style>
</head>

<body>

  <nav data-augmented-ui="bl-clip br-clip">
    <div class="logo animate__animated animate__fadeInDown">unify</div>
    <div>
      <a href="/about.html" class="animate__animated animate__fadeInDown animate__delay-1s">About</a>
      <a href="#features" class="animate__animated animate__fadeInDown animate__delay-1s">Features</a>
      <a href="#contact" class="animate__animated animate__fadeInDown animate__delay-1s">Contact</a>
    </div>
  </nav>

  <main id="main">
    <slot></slot>
  </main>

  <footer augmented-ui="tl-clip tr-clip ">
    &copy; unify • futuristic solar‑punk interface & design
  </footer>

  <script>
    document.querySelectorAll('nav a').forEach(a => {
      a.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(a.getAttribute('href'));
        if (document.startViewTransition) {
          document.startViewTransition(() => {
            target.scrollIntoView({ behavior: 'smooth' });
          });
        } else {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
</body>

</html>
