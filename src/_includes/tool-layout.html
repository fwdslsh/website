<!DOCTYPE html>
<html lang="en">

<head>
    <include src="_includes/head.html"></include>
    <style>
        /* Tool-specific styles */
        .tool-hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tool-hero-content {
            flex: 1;
            max-width: 600px;
            animation: fadeInLeft 1s ease-out;
        }

        .tool-hero h1 {
            font-size: clamp(3rem, 6vw, 4.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .tool-hero .tagline {
            font-size: clamp(1.2rem, 2.5vw, 1.6rem);
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-family: var(--font-mono);
        }

        .tool-hero .description {
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .tool-demo {
            flex: 1;
            margin-left: 4rem;
            animation: fadeInRight 1s ease-out 0.3s both;
        }

        .tool-section {
            padding: 6rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .tool-section.alt-bg {
            background: var(--bg-darker);
            margin-left: -2rem;
            margin-right: -2rem;
            padding-left: 4rem;
            padding-right: 4rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .feature-card {
            background: var(--gradient-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            color: var(--bg-dark);
        }

        .feature-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .feature-card p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Tool navigation */
        .tool-nav {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .tool-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .tool-nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .tool-nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .tool-nav-links a:hover,
        .tool-nav-links a.active {
            color: var(--primary);
            background: rgba(0, 255, 65, 0.1);
        }

        /* Installation cards */
        .install-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .install-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .install-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .install-card:hover::before {
            transform: scaleX(1);
        }

        .install-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .install-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--bg-dark);
        }

        .install-card h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .install-code {
            background: var(--bg-darker);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            color: var(--primary);
            text-align: left;
        }

        /* Quick links section */
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .quick-link {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quick-link:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .quick-link-icon {
            font-size: 1.5rem;
        }

        .quick-link-content h4 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .quick-link-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0;
        }

        /* Responsive design */
        @media (max-width: 968px) {
            .tool-hero {
                flex-direction: column;
                text-align: center;
            }

            .tool-demo {
                margin-left: 0;
                margin-top: 3rem;
                max-width: 500px;
            }

            .tool-section.alt-bg {
                margin-left: 0;
                margin-right: 0;
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }

        @media (max-width: 768px) {
            .install-grid,
            .feature-grid {
                grid-template-columns: 1fr;
            }

            .tool-nav-links {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="page-bg"></div>

    <nav data-slot="nav">
        <include src="_includes/nav.html"></include>
    </nav>

    <main>
        <div data-slot="default"></div>
    </main>

    <include src="_includes/footer.html"></include>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to navigation
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(10, 14, 10, 0.95)';
            } else {
                nav.style.background = 'rgba(10, 14, 10, 0.9)';
            }
        });

        // Copy to clipboard functionality
        document.querySelectorAll('.install-code').forEach(codeBlock => {
            codeBlock.addEventListener('click', function() {
                const text = this.textContent.trim();
                navigator.clipboard.writeText(text).then(() => {
                    // Visual feedback
                    const original = this.style.background;
                    this.style.background = 'rgba(0, 255, 65, 0.2)';
                    setTimeout(() => {
                        this.style.background = original;
                    }, 200);
                });
            });
        });

        // Animate elements on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.6s ease-out forwards';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.feature-card, .install-card, .quick-link').forEach(el => {
            el.style.opacity = '0';
            observer.observe(el);
        });
    </script>
</body>

</html>
