    <template data-slot="scripts">
        <script>
            function showQuickStartTab(tabName) {
                // Hide all content
                document.querySelectorAll('.quick-start-content').forEach(content => {
                    content.classList.remove('active');
                });

                // Remove active class from all tabs
                document.querySelectorAll('.quick-start-tab').forEach(tab => {
                    tab.classList.remove('active');
                });

                // Show selected content and activate tab
                document.getElementById(tabName + '-content').classList.add('active');
                event.target.classList.add('active');
            }

            // Animate workflow steps on scroll
            const workflowObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const steps = entry.target.querySelectorAll('.workflow-step');
                        steps.forEach((step, index) => {
                            setTimeout(() => {
                                step.style.animation = 'fadeInUp 0.6s ease-out forwards';
                            }, index * 200);
                        });
                    }
                });
            });

            const workflowViz = document.querySelector('.workflow-visualization');
            if (workflowViz) {
                workflowObserver.observe(workflowViz);
            }

            // Animate integration cards
            const integrationObserver = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.style.animation = 'fadeInUp 0.5s ease-out forwards';
                        }, index * 100);
                    }
                });
            });

            document.querySelectorAll('.integration-card, .scenario-card').forEach(card => {
                card.style.opacity = '0';
                integrationObserver.observe(card);
            });
        </script>
    </template>
    </div>
